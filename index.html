<!DOCTYPE html>
<html lang="en">
<head>
    <title>covid-19-estimator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="Covid-19 challeng" />
    <meta name="author" content="Denver claude (SMART CODE)" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
      .jumbotron {
        color: #533; 
        background-color: #9bb;
      } 
      body { background-color: #28a745;}
    </style>
</head>
<body>
    <div class="pos-f-t">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h5 class="text-white h4">Covid-19 estimator</h5>
          <span class="text-muted">Covid-19 estimator brand.</span>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
    <main>
        <section>
            <div class="jumbotron text-center">
                <h1>Hello</h1>
                <p>Welcome to the covid-19 estimator app</p>
                <p><a href="#" class="btn btn-info btn-lg" role="button">Learn more</a></p>
            </div>
            <div class="row container">
                <div class="col-md-3 col-sm-12"></div>
                <form class="col-md-6 col-sm-12">
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="population">Population:</label>
                            <input type="number" min="1" class="form-control" placeholder="" id="population" data-population required>
                        </div>
                        <div class="form-group col-6">
                            <label for="data-reported-cases">Reported case:</label>
                            <input type="number" min="1" class="form-control" placeholder="" id="data-reported-cases" data-reported-cases required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="data-total-hospital-beds">Total hospital bed:</label>
                        <input type="" class="form-control" placeholder="" id="data-total-hospital-beds" data-total-hospital-beds required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="timeToelapse">Time to elapse</label>
                            <input type="number" class="form-control" min="1" id="timeToelapse" data-time-to-elapse required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="periodtype">Period type</label>
                            <select id="periodtype" class="form-control" data-period-type required>
                                <option selected>Pariod type</option>
                                <option>days</option>
                                <option>weeks</option>
                                <option>months</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary float-right" role="button" data-go-estimate>Estimate</button>
                </form>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="page-footer font-small bg-secondary mt-2">
      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">Â© 2020 Copyright
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
   </body>
</html>
